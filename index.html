
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Meine Visitenkarte</title>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }

    img {
      width: 180px;
      border-radius: 50%;
      border: 4px solid #4CAF50;
      margin-bottom: 20px;
    }

    h1 {
      color: #4CAF50;
      font-size: 28px;
    }

    p {
      font-size: 18px;
      margin: 10px 0;
    }

    a.button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }

    a.button:hover {
      background-color: #45a049;
    }

    form {
      margin-top: 40px;
    }

    input, textarea {
      padding: 10px;
      width: 250px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button[type="submit"],
    button.toggle-mode {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    button[type="submit"]:hover,
    button.toggle-mode:hover {
      background-color: #45a049;
    }

    body.dark-mode {
      background-color: #121212;
      color: #f4f4f4;
    }

    body.dark-mode input,
    body.dark-mode textarea {
      background-color: #333;
      color: white;
      border: 1px solid #666;
    }

    body.dark-mode button,
    body.dark-mode a.button {
      background-color: #222;
      color: #fff;
    }

    body.dark-mode button:hover,
    body.dark-mode a.button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>

  <img src="https://i.imgur.com/adpaFfn.jpg" alt="Mein Bild">

  <h1>Hallo, ich bin Kevin!</h1>
  <p>Ich lerne gerade Webentwicklung, Automatisierung und KI.</p>
  <p>Hobbys: Musik üéµ | Technik üõ†Ô∏è | Reisen üåç</p>

  <a class="button" href="https://www.instagram.com/ke_ab_/" target="_blank">Mein Instagram</a>

  <br><br>
  <button class="toggle-mode" onclick="toggleDarkMode()">Dark Mode wechseln</button>

  <h2>Kontakt</h2>
  <form>
    <input type="text" placeholder="Dein Name"><br>
    <textarea placeholder="Deine Nachricht" rows="4"></textarea><br>
    <button type="submit">Senden</button>
  </form>

  <script>
    document.querySelector("form").addEventListener("submit", function(event) {
      event.preventDefault();
      alert("Danke f√ºr deine Nachricht!");
    });

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
</body>
</html>
