<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Meine Visitenkarte</title>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }

    img {
      width: 180px;
      border-radius: 50%;
      border: 4px solid #4CAF50;
      margin-bottom: 20px;
    }

    h1 {
      color: #4CAF50;
      font-size: 28px;
    }

    p {
      font-size: 18px;
      margin: 10px 0;
    }

    a.button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }

    a.button:hover {
      background-color: #45a049;
    }

    form {
      margin-top: 40px;
    }

    input, textarea {
      padding: 10px;
      width: 250px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button[type="submit"],
    button.toggle-mode,
    button.todo {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    /* Dark Mode Styles */
    body.dark-mode {
      background-color: #121212;
      color: #f4f4f4;
    }

    body.dark-mode input,
    body.dark-mode textarea {
      background-color: #333;
      color: white;
      border: 1px solid #666;
    }

    body.dark-mode button,
    body.dark-mode a.button {
      background-color: #222;
      color: #fff;
    }

    body.dark-mode button:hover,
    body.dark-mode a.button:hover {
      background-color: #444;
    }

    ul#liste {
      list-style-type: none;
      padding: 0;
      max-width: 400px;
      margin: 0 auto 40px;
    }

    ul#liste li {
      background: white;
      margin: 8px 0;
      padding: 10px;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: 0.2s;
    }

    ul#liste li.erledigt {
      text-decoration: line-through;
      color: gray;
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>

  <img src="https://i.imgur.com/adpaFfn.jpg" alt="Mein Bild">

  <h1>Hallo, ich bin Kevin!</h1>
  <p>Ich lerne gerade Webentwicklung, Automatisierung und KI.</p>
  <p>Hobbys: Musik üéµ | Technik üõ†Ô∏è | Reisen üåç</p>

  <a class="button" href="https://www.instagram.com/ke_ab_/" target="_blank">Mein Instagram</a>

  <br><br>
  <button class="toggle-mode" onclick="toggleDarkMode()">Dark Mode wechseln</button>

  <h2>Meine To-Do Liste</h2>
  <input type="text" id="aufgabe" placeholder="Neue Aufgabe eingeben">
  <button class="todo" onclick="aufgabeHinzufuegen()">Hinzuf√ºgen</button>
  <ul id="liste"></ul>

  <h2>Kontakt</h2>
  <form>
    <input type="text" placeholder="Dein Name"><br>
    <textarea placeholder="Deine Nachricht" rows="4"></textarea><br>
    <button type="submit">Senden</button>
  </form>

  <script>
    // Dark Mode Umschalten
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    // Kontaktformular Nachricht anzeigen
    document.querySelector("form").addEventListener("submit", function(event) {
      event.preventDefault();
      alert("Danke f√ºr deine Nachricht!");
    });

    // Aufgabe hinzuf√ºgen und speichern
    function aufgabeHinzufuegen() {
      const eingabe = document.getElementById("aufgabe");
      const text = eingabe.value.trim();
      if (text === "") return;

      const li = document.createElement("li");
      li.textContent = text;
      li.onclick = () => {
        li.classList.toggle("erledigt");
        speichereAufgaben();
      };

      document.getElementById("liste").appendChild(li);
      eingabe.value = "";
      speichereAufgaben();
    }

    // Aufgaben speichern
    function speichereAufgaben() {
      const eintraege = [];
      document.querySelectorAll("#liste li").forEach(li => {
        eintraege.push({ text: li.textContent, erledigt: li.classList.contains("erledigt") });
      });
      localStorage.setItem("meineAufgaben", JSON.stringify(eintraege));
    }

    // Aufgaben beim Laden wiederherstellen
    window.onload = function() {
      const gespeicherte = localStorage.getItem("meineAufgaben");
      if (!gespeicherte) return;
      const eintraege = JSON.parse(gespeicherte);
      eintraege.forEach(eintrag => {
        const li = document.createElement("li");
        li.textContent = eintrag.text;
        if (eintrag.erledigt) li.classList.add("erledigt");
        li.onclick = () => {
          li.classList.toggle("erledigt");
          speichereAufgaben();
        };
        document.getElementById("liste").appendChild(li);
      });
    }
  </script>

</body>
</html>
