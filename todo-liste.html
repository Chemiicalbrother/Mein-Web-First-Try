
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>To-Do Liste</title>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      padding: 40px;
      max-width: 600px;
      margin: auto;
      color: #333;
    }

    h2 {
      color: #4CAF50;
    }

    input[type="text"] {
      padding: 10px;
      width: 70%;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #45a049;
    }

    ul {
      list-style-type: none;
      padding-left: 0;
    }

    li {
      background: white;
      margin: 8px 0;
      padding: 10px;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
    }

    li:hover {
      background-color: #e0ffe0;
    }
  </style>
</head>
<body>

  <h2>Meine To-Do Liste</h2>
  <input type="text" id="aufgabe" placeholder="Neue Aufgabe eingeben">
  <button onclick="aufgabeHinzufuegen()">Hinzufügen</button>

  <ul id="liste"></ul>

  <script>
    function aufgabeHinzufuegen() {
      const eingabe = document.getElementById("aufgabe");
      const text = eingabe.value.trim();

      if (text === "") return;

      const li = document.createElement("li");
      li.textContent = text;
      li.onclick = () => li.remove(); // Klick löscht Aufgabe

      document.getElementById("liste").appendChild(li);
      eingabe.value = "";
    }
  </script>

</body>
</html>
